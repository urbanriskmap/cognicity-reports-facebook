language: node_js
node_js: '8.10'

script: npm run test

before_deploy:
  - npm run build

deploy: 
  - provider: lambda
    function_name: "cognicity-facebook-webhook-dev"
    region: $AWS_REGION
    role: $AWS_LAMBDA_ROLE
    runtime: "nodejs8.10"
    module_name: "bin/functions/receive"
    handler_name: "default"
    on:
      branch: refactor 
  - provider: lambda
    function_name: "cognicity-facebook-reply-dev"
    region: $AWS_REGION
    role: $AWS_LAMBDA_ROLE
    runtime: "nodejs8.10"
    module_name: "bin/functions/send"
    handler_name: "default"
    on:
      branch: refactor